<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="container">
            <h1>Generat a <br><span>random password <br><span class="small">Never use an insecure password again.</span></span></h1>
            <div class="password-generator">
            <div class="options">
                <label for="length">Password Length:</label>
                <input type="number" id="length" name="length" min="4" max="32" value="12">
                <br>
                <input type="checkbox" id="uppercase" name="uppercase" >
                <label for="uppercase">Include Uppercase Letters</label>
                <br>
                <input type="checkbox" id="lowercase" name="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
                <br>
                <input type="checkbox" id="numbers" name="numbers">
                <label for="numbers">Include Numbers</label>
                <br>
                <input type="checkbox" id="symbols" name="symbols">
                <label for="symbols">Include Symbols</label>
            </div>
            <button class="random" role="button">Generate Password</button>
            <div class="hr"></div>
            <div class="result">
                <p id="password1" readonly></p>
                <p id="password2" readonly></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
